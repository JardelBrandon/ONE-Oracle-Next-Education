<!-- Desafio 5 - Aplicando estilos com CSS -->
<!-- Agora, vamos um pouco além. Você precisa criar três arquivos CSS diferentes, cada um com um estilo único, para o mesmo arquivo HTML. Isso demonstrará como o CSS pode drasticamente mudar a aparência de uma página sem alterar o HTML. Crie estilos variados para os elementos da página - um arquivo com um estilo formal e elegante, outro com um estilo colorido e divertido, e um terceiro com um visual minimalista e limpo. -->


<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 5</title>
        <script>
            function changeCSS(cssFile, cssLinkIndex) {

                var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);

                var newlink = document.createElement("link");
                newlink.setAttribute("rel", "stylesheet");
                newlink.setAttribute("type", "text/css");
                newlink.setAttribute("href", cssFile);

                document.getElementsByTagName("head").item(cssLinkIndex).replaceChild(newlink, oldlink);
            }
        </script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header></header>
        <main>
            <h1>Eleve seu negócio digital a outro nível <strong>com um Front-end de qualidade!</strong></h1>
            <p>Olá! Sou Jardel Brandon, desenvolvedor Front-end com especialidade em React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p> 
            <a href="#" onclick="changeCSS('challenge-5-clean.css', 0);">STYLE-CLEAN</a> 
            <a href="#" onclick="changeCSS('challenge-5-formal.css', 0);">STYLE-FORMAL</a> 
            <a href="#" onclick="changeCSS('challenge-5-fun.css', 0);">STYLE-FUN</a> 
            <img src="photo-jardel-instagram.jpg" alt="Foto de perfil do Jardel Brandon">
        </main>
        <footer></footer>
    </body>
</html>
