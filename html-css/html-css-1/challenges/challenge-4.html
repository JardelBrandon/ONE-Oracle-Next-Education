<!-- Desafio 4 - Organizando conteúdo com tags HTML -->
<!-- Você está desenvolvendo a página inicial de um site para um projeto pessoal. 
     Você precisa criar um título principal e um subtítulo, seguidos por um breve parágrafo explicativo.
     Utilize HTML para estruturar esses elementos. Crie um arquivo HTML e adicione um título principal com a tag <h1>,
     um subtítulo com a tag <h2>, e um parágrafo com a tag <p>. Use textos de sua escolha para cada um destes. 
     Lembre-se de seguir a hierarquia correta das tags e verificar o resultado no navegador. -->
     
<!DOCTYPE html>

<html>
    <head>
        <charset="UTF-8">
        <title>Projeto Pessoal</title>
    </head>
    <body>
        <h1>Projeto pessoal!</h1>
        <h2>Desenvolvimento de um sistema</h2>
        <p>Este projeto tem como objetivo desenvolver um sistema de gerenciamento de automatizações.</p>
    </body>
</html>
