<!-- Desafio 2 - Estruturando a página com tags semânticas -->

    </head>

        <header></header>
        <main>
            <h1></h1>
            <p></p>
            <a></a>
            <a></a>
            <img src="" alt="">
        </main>
        <footer></footer>
    </body>
</html>
